<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置服务</title>
    <script type="text/javascript" src="angular.min.js"></script>

    <script>
        //需要自定义我们的模块
        //参数说明：1.指定模块名称，2.引入其他的模块
        var app = angular.module("myApp",[]);

        //定义自己的控制器
        //参数说明：1.指定控制器的名称，2.是方法集
        app.controller("myController",function ($scope,$http) {

            //定义一个方法，把从服务器请求过来的数据放在list变量 中
            $scope.dataJson = function () {
                $http.get("data.json").success(function (response) {
                    $scope.list = response;
                });
            }
        })
    </script>
</head>
<body>
<!-- 7、遍历对象的时候，表达式中应该是对象.属性名 -->
    <table ng-app="myApp" ng-controller="myController" ng-init="dataJson()">
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr ng-repeat="entity in list">
            <td>{{entity.name}}</td>
            <td>{{entity.shuxue}}</td>
            <td>{{entity.yuwen}}</td>
        </tr>
    </table>

</body>
</html>
